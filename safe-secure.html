        $(document).ready(function () {

            $(".talkable").click(function(){
                var speakThis = $(this).text();
                speakText(speakThis);
            });
            
            $(".next").hover(function() {
                speakText("next");
                $(this).attr("src","images/next_backh.png");
                    }, function() {

            });

                speakText("yes");
                $(this).attr("src","images/yes_backh.png");
                    }, function() {
                $(this).attr("src","images/yes_back.png");
            });
            $(".no").hover(function() {
                speakText("no");
